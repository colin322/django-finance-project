{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Inloggen</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Gebruikersnaam</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Wachtwoord</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors"
      >
        Inloggen
      </button>
    </form>
    <p class="text-sm text-gray-600 mt-4 text-center">
      Nog geen account? 
      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Registreer hier</a>.
    </p>
  </div>
</div>
{% endblock %}

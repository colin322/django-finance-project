{% extends "layout.html" %}
{% block title %}Gegevens invullen{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-semibold text-gray-900 mb-8 text-center">Vul je gegevens in</h2>

    <form method="post" class="space-y-8">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <label for="monthly_income_netto" class="block text-lg font-semibold text-gray-800 mb-4">Netto Maandinkomen</label>
                {{ form.monthly_income_netto }}
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <label for="saved_money" class="block text-lg font-semibold text-gray-800 mb-4">Gespaard Geld</label>
                {{ form.saved_money }}
            </div>
        </div>

        <h3 class="text-3xl font-semibold text-gray-900 mt-8 mb-6">CategorieÃ«n</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <label for="groceries" class="block text-lg font-semibold text-gray-800 mb-4">Boodschappen</label>
                {{ form.groceries }}
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <label for="rent" class="block text-lg font-semibold text-gray-800 mb-4">Huur</label>
                {{ form.rent }}
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <label for="entertainment" class="block text-lg font-semibold text-gray-800 mb-4">Entertainment</label>
                {{ form.entertainment }}
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <label for="others" class="block text-lg font-semibold text-gray-800 mb-4">Overig</label>
                {{ form.others }}
            </div>
        </div>

        <div class="flex justify-end mt-8">
            <button 
                type="submit"
                class="inline-flex justify-center py-3 px-8 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out"
            >
                Opslaan
            </button>
        </div>
    </form>
</div>
{% endblock %}
